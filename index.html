<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoringOS. The computer that disappears.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'boring-black': '#1A1A19', // Softer black (Charcoal)
              'boring-white': '#FDFBF9', // Warm Paper White
              'boring-paper': '#F7F5F3', // Secondary background
              'boring-orange': '#FF6B00',
              'boring-orange-dim': 'rgba(255, 107, 0, 0.08)',
              'boring-gray-600': '#666660', // Warmer gray
              'boring-gray-400': '#858580', // Darkened for accessibility (prev #A3A39F)
              'boring-gray-200': '#EBE9E5', // Warm border
              'boring-gray-100': '#F3F1ED', // Warm wash
            },
            letterSpacing: {
              'tight-swiss': '-0.02em',
            },
            animation: {
              'scrolling-noise': 'scrollingNoise 0.5s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blink': 'blink 1s steps(2) infinite',
              'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
              'equalizer': 'equalizer 1s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              scrollingNoise: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '20px 20px' } 
              },
              blink: {
                '0%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              equalizer: {
                '0%': { height: '30%' },
                '50%': { height: '80%' },
                '100%': { height: '30%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFBF9;
        color: #1A1A19;
        -webkit-font-smoothing: antialiased;
      }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
